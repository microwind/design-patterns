# 本文件适用于小项目，调用方较少（20个以内）的情况
# 如果调用方较多，则通过数据库来配置访问权限和接口盐值
# 签名配置文件 - 存储账号、秘钥、权限和接口盐值
# 对应文件为application/config/ApiAuthConfig.java
apiauth:
  # 调用方配置
  apps:
    - appCode: ios1
      appName: appUser1
      secretKey: secret&!_caller1
      description: "调用方1"
      permissions:
        - "/api/sign/generate"
        - "/api/sign/dynamic-salt-generate"
        - "/api/users"
        - "/api/orders"
        - "/api/users/{userId}"
        - "/api/admin/admin-sign-submit"

  # 接口盐值配置
  interface-salts:
    - path: "/api/users"
      salt: "t3!@$$"
    - path: "/api/users/{userId}"
      salt: "ngx#124"
    - path: "/api/admin/admin-sign-submit"
      salt: "a6x_T@"
