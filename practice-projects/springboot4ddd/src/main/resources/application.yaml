spring:
  application:
    name: microwind.springboot4ddd

  profiles:
    active: dev

  # Spring Boot level
  logging:
    level:
      root: INFO
      org.springframework: DEBUG

    file:
      name: logs/app.log
      path: logs

  jackson:
    deserialization:
      fail-on-unknown-properties: true

  # MySQL - User database (Secondary)
  user:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-init-sql: SELECT 1
      pool-name: UserDB-Pool

  # PostgreSQL - order database (Third)
  order:
    datasource:
      driver-class-name: org.postgresql.Driver
      minimum-idle: 3
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-init-sql: SELECT 1
      pool-name: OrdersDB-Pool

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: springboot4ddd-producer

# 签名配置
sign:
  # 签名相关配置
  signature:
    ttl: 600000  # 签名有效期（毫秒），10分钟
    default-with-params: false  # 默认不使用参数签名
  # 需要缓存请求体的路径模式
  cached-body-path-patterns:
    - /api/order/**
    - /api/payment/**

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    com.github.microwind.springboot4ddd: DEBUG
