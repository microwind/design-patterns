spring:
  application:
    name: microwind.springboot4ddd

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot4ddd
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: springboot4ddd-producer

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    com.github.microwind.springboot4ddd: DEBUG
