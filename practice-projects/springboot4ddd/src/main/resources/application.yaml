spring:
  application:
    name: microwind.springboot4ddd

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot4ddd
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: springboot4ddd-producer

# 签名配置
sign:
  # 签名相关配置
  signature:
    ttl: 600000  # 签名有效期（毫秒），10分钟
    default-with-params: false  # 默认不使用参数签名
  # 需要缓存请求体的路径模式
  cached-body-path-patterns:
    - /api/order/**
    - /api/payment/**

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    root: INFO
    com.github.microwind.springboot4ddd: DEBUG
