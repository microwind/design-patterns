# default Environment
spring.profiles.active=dev

# Spring Boot level
logging.level.root=INFO
logging.level.com.microwind.springbootorder=DEBUG

# logging file
logging.file.name=logs/app.log
logging.file.path=logs

# H2 config
# spring.datasource.url=jdbc:h2:mem:orderdb
